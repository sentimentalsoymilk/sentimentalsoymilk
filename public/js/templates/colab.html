<div>
  <h4>Messages:</h4>
  <md-card class='messageCard' scroll-glue>
    <md-card-content class='messageCardDiv'>
        <div ng-repeat="message in messages" >
          <p>{{message.from}}: {{message.text}}</p>
        </div>
    </md-card-content>
  </md-card>
    <form ng-submit="addMessage({text: input.text, from: input.name}); input.name = ''; input.text = '';">
      <md-input-container>
        <input type='text' ng-model='input.name' placeholder='name'>
      </md-input-container>
      <md-input-container>
        <input type='text' ng-model='input.text' placeholder='message'>
      </md-input-container>
      <md-button type='submit'>Send</md-button>
  </form>
</div>
