<!-- content -->
<div class="creation-container">
  <div class="col-xs-6 text-center">
    <h4>Make Your Itinerary</h4>

    <div class="ShowForm" ng-show="!formCompleted">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Itinerary Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Birthday Bonanza" ng-model="itineraryName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="San Francisco" ng-model="city">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">State</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="CA" ng-model="state">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="startItinerary()" type="submit" class="btn btn-success">Start Itinerary</button>
          </div>
        </div>
      </form>
    </div>

    <div class="itineraryDetails" ng-show="!!formCompleted">
      <h2>{{itineraryName}}</h2>
      <h4>{{city}}, {{state}}</h4>
    </div>

    <div class="itineraryItems" ng-show="!!formCompleted">
      <div ng-repeat="item in itinerary track by $index">
        {{ item.name }}
      </div>
    </div>


  </div>
  <div class="selection-list col-xs-6 text-center">
    <h4>List of stuff goes here</h4>
    <div class="activitylist">
      <ul ng-show="formCompleted">
        <li class="foursquare-li" ng-repeat="activity in activities | orderBy:'-rating'">
          <div class="row">
            <div class="col-xs-8">
              <p>Venue Name: {{activity.name}}</p>
              <p>Address: {{activity.address[0]}}</p>
              <p>Category: {{activity.category}}</p>
              <p>Checkins: {{activity.rating}}</p>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-success" ng-click="addToTrip()">Add</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
